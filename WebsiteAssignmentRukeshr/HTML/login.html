<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="icon" href="../Images/keyboard.png">
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body> 
    <form action="" method="post">
        <div class="box">
            <h2>&nbsp;&nbsp;Login</h2>

            <input type="button" class="button" value="Sign in">
        </div>
    </form>
</body>

</html>
